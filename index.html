<style>
    body {

        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;

    h1 {
        color: #ff4081;

    }
    p {
        margin-top: 10px;
        font-size: 16px;
    }
    canvas {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 1000;
    }

<body>

<div class="card" id="birthdayCard">
    <div class="side front">üéÅ –ö–ª–∞—Ü–Ω–∏, —â–æ–± –≤—ñ–¥–∫—Ä–∏—Ç–∏ üéÅ</div>
    <div class="side back">
        <div>
            <h1>–ó –î–Ω–µ–º –Ω–∞—Ä–æ–¥–∂–µ–Ω–Ω—è! üéâ</h1>
            <p>–¶–≤—ñ—Ç–∏ —è–∫ –∫–≤—ñ—Ç–æ—á–∫–∞!</p>
            <p>–ü–∞—Ö–Ω–∏ —è–∫ –∫–≤—ñ—Ç–æ—á–∫–∞!</p>
            <p>–†–æ—Å—Ç–∏ —è–∫ –∫–≤—ñ—Ç–æ—á–∫–∞!</p>
            <p>–ñ–∞–ª—å —è–∫ –±–¥–∂–æ–ª–∞!</p>
        </div>
    </div>
</div>

<canvas id="confetti"></canvas>
<audio id="music" src="https://cdn.pixabay.com/download/audio/2021/09/13/audio_c5474dff9b.mp3?filename=happy-birthday-122290.mp3"></audio>

<script>
    const card = document.getElementById('birthdayCard');
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    const music = document.getElementById('music');
    let confettiParticles = [];

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function random(min, max) {
        return Math.random() * (max - min) + min;
    }

    function createConfetti() {
        confettiParticles = [];
        for (let i = 0; i < 150; i++) {
            confettiParticles.push({
                x: random(0, canvas.width),
                y: random(-canvas.height, 0),
                r: random(2, 6),
                color: `hsl(${random(0, 360)}, 100%, 50%)`,
                speedY: random(1, 3),
                speedX: random(-1, 1)
            });
        }
    }

    function drawConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confettiParticles.forEach(p => {
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
            ctx.fillStyle = p.color;
            ctx.fill();
        });
        updateConfetti();
        requestAnimationFrame(drawConfetti);
    }

    function updateConfetti() {
        confettiParticles.forEach(p => {
            p.y += p.speedY;
            p.x += p.speedX;
            if (p.y > canvas.height) p.y = 0;
        });
    }

    card.addEventListener('click', () => {
        card.classList.add('open');
        createConfetti();
        drawConfetti();
        music.play();
    });

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
</script>
